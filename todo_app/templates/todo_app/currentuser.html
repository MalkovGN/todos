{% extends 'todo_app/base.html' %}

{% block content %}

{% load static %}

<ul>
    {% for todo in todos %}
        <li>
            <a href="{% url 'viewtodo' todo.id %}" class="list-group-item list-group-item-action" style="background-color: #f5f5f5;">
                {% if todo.important %}<b><font color=#800000;>{% endif %}{{ todo.title }}{% if todo.important %}</font></b>{% endif %}
                {% if todo.content %} - {{ todo.content }}{% endif %}
            </a>
        </li>
    {% endfor %}
</ul>
<br>

<div align="center">
    <a href="{% url 'createtodo' %}" class="btn btn-outline-dark btn-sm">Create new</a>
</div>

{% endblock %}
